<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/_layout :: layout(title='Gerenciar Usuários', content=~{::content}, pageScripts=~{})}">

<th:block th:fragment="content">
    <main class="container my-5">
        <h1 class="display-5 fw-bold mb-4">Gerenciamento de Usuários</h1>

        <div th:if="${successMessage}" class="alert alert-mottu-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-mottu-error" role="alert" th:text="${errorMessage}"></div>

        <div class="card-custom">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome de Usuário</th>
                            <th>Filial</th>
                            <th>Perfil (Role)</th>
                            <th class="text-center">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${usuarios}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.nome}">admin</td>
                            <td th:text="${user.filial != null ? user.filial.nome : 'N/A'}">Mottu SP</td>
                            <td>
                                <form th:action="@{/usuarios/{id}/role(id=${user.id})}" method="post" class="d-flex align-items-center"
                                      th:if="${user.id != #authentication.principal.id}"> <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <select name="tipoPerfil" class="form-select form-select-sm" style="max-width: 120px;">
                                        <option value="1" th:selected="${user.tipoPerfil == 1}">ADMIN</option>
                                        <option value="2" th:selected="${user.tipoPerfil == 2}">USER</option>
                                    </select>
                                    <button type="submit" class="btn btn-sm btn-outline-mottu ms-2">Salvar</button>
                                </form>
                                <span th:if="${user.id == #authentication.principal.id}" class="badge bg-success" th:text="${user.tipoPerfil == 1 ? 'ADMIN' : 'USER'}"></span>
                            </td>
                            <td class="text-center">
                                <div class="btn-group" role="group" th:if="${user.id != #authentication.principal.id}">
                                    <a th:href="@{/usuarios/{id}/editar(id=${user.id})}" class="btn btn-sm btn-outline-warning">
                                        <i class="bi bi-pencil-fill"></i> Editar
                                    </a>
                                    <form th:action="@{/usuarios/{id}/deletar(id=${user.id})}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza que deseja deletar este usuário?')">
                                            <i class="bi bi-trash-fill"></i> Deletar
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
