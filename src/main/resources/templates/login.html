<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: layout(title='Login', content=~{::content}, pageScripts=~{})}">

<th:block th:fragment="content">
    <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card-custom">
                <div class="card-header text-center"><h2 class="fw-bold mb-0">Login</h2></div>
                <div class="card-body p-4">
                    <div th:if="${param.error}" class="alert alert-mottu-error" role="alert">Usuário ou senha inválidos.</div>
                    <div th:if="${param.logout}" class="alert alert-mottu-success" role="alert">Você saiu com sucesso.</div>
                    <div th:if="${successMessage}" class="alert alert-mottu-success" role="alert" th:text="${successMessage}"></div>
                    <form th:action="@{/login}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-mottu">Entrar</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Não tem uma conta? <a th:href="@{/registrar}" class="link-light">Registre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
