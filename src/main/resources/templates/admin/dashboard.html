<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: layout(title='Admin Dashboard', content=~{::content}, pageScripts=~{::pageScripts})}">

<th:block th:fragment="content">
    <main class="container my-5">
        <h1 class="display-5 fw-bold mb-4">Dashboard Administrativo</h1>

        <div class="row g-4 mb-5">
            <div class="col-xl-4 col-md-6">
                <div class="card-custom">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-people-fill display-3 me-4" style="color: var(--mottu-green)"></i>
                        <div>
                            <h2 class="card-title fw-bold" th:text="${totalUsuarios}">0</h2>
                            <p class="card-text text-white-50 mb-0">Total de Usuários</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-6">
                <div class="card-custom">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-p-circle-fill display-3 me-4" style="color: var(--mottu-green)"></i>
                        <div>
                            <h2 class="card-title fw-bold" th:text="${totalPatios}">0</h2>
                            <p class="card-text text-white-50 mb-0">Total de Pátios</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-6">
                <div class="card-custom">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-bicycle display-3 me-4" style="color: var(--mottu-green)"></i>
                        <div>
                            <h2 class="card-title fw-bold" th:text="${totalMotos}">0</h2>
                            <p class="card-text text-white-50 mb-0">Total de Motos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-lg-6">
                <div class="card-custom h-100">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-pie-chart-fill me-2"></i>Distribuição por Status</h4>
                    </div>
                    <div class="card-body" style="height: 350px; display: flex; justify-content: center; align-items: center;">
                        <canvas id="motosPorEstadoChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card-custom h-100">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-bar-chart-steps me-2"></i>Distribuição por Modelo</h4>
                    </div>
                    <div class="card-body" style="height: 350px; display: flex; justify-content: center; align-items: center;">
                        <canvas id="motosPorModeloChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card-custom">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-list-ol me-2"></i>Top 5 Pátios por Ocupação</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover align-middle">
                                <thead>
                                <tr>
                                    <th>Pátio</th>
                                    <th class="text-center">Ocupação</th>
                                    <th style="width: 40%;">Percentual</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="patio : ${patiosOcupacao}">
                                    <td th:text="${patio.nome}"></td>
                                    <td class="text-center" th:text="${patio.ocupacaoAtual} + ' / ' + ${patio.capacidadeTotal}"></td>
                                    <td>
                                        <div class="progress" style="height: 20px; background-color: #333;">
                                            <div class="progress-bar fw-bold"
                                                 role="progressbar"
                                                 th:style="'width: ' + ${#numbers.formatDecimal(patio.percentualOcupacao, 1, 1)} + '%;'"
                                                 th:classappend="${patio.percentualOcupacao > 90 ? 'bg-danger' : (patio.percentualOcupacao > 70 ? 'bg-warning' : 'bg-success')}"
                                                 th:text="${#numbers.formatDecimal(patio.percentualOcupacao, 1, 1)} + '%'">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(patiosOcupacao)}">
                                    <td colspan="3" class="text-center">Não há dados de ocupação para exibir.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>

<th:block th:fragment="pageScripts">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.motosPorEstadoData = /*[[${motosPorEstado}]]*/ [];
        window.motosPorModeloData = /*[[${motosPorModelo}]]*/ [];
        /*]]>*/
    </script>

    <script th:src="@{/js/dashboard-charts.js}"></script>
</th:block>

</html>
